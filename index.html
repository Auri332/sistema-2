
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pequenos Brilhantes - Creche</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f9fafb; }
        #root:empty { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.2"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- Loader inicial -->
        <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
            <div class="spinner"></div>
            <p style="color: #6366f1; font-weight: 700; font-size: 14px;">Carregando sistema escolar...</p>
        </div>
    </div>

    <!-- Script de segurança contra tela branca -->
    <script>
      window.onload = function() {
        setTimeout(function() {
          var root = document.getElementById('root');
          if (root && root.innerHTML.includes('spinner')) {
            root.innerHTML = '<div style="padding: 20px; text-align: center; color: #ef4444; font-family: sans-serif;">' +
              '<h2 style="margin-bottom: 10px;">Falha ao Iniciar</h2>' +
              '<p>O sistema demorou muito para carregar. Por favor, tente:</p>' +
              '<ul style="list-style: none; padding: 0; margin: 20px 0;">' +
                '<li>1. Limpar o cache do navegador</li>' +
                '<li>2. Verificar sua conexão</li>' +
                '<li>3. Fazer o Redeploy na Vercel</li>' +
              '</ul>' +
              '<button onclick="location.reload()" style="background: #6366f1; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">Recarregar</button>' +
            '</div>';
          }
        }, 15000); // 15 segundos antes do aviso
      };
    </script>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
